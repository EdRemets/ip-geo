<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>IP Geolocation</title>
</head>
<body>
    <h1>Get IP Geolocation</h1>
    <div>
        <input class="ipinput" value="8.8.8.8">
    </div>
    <div>
        <button class="getgeobtn">Get Info</button>
    </div>
    <div>
        <p class="infoparagraph"></p>
        <p class="countryparagraph">Country: </p>
        <p class="organizationparagraph">Organization: </p>
        <p class="latitudeparagraph">Latitude: </p>
        <p class="longitudeparagraph">Longitude: </p>
        <p class="timezoneparagraph">Timezone: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
